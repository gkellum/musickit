<html>
<head>
<script src="jquery-1.3.1.min.js" type="text/javascript"></script>
<script type="text/javascript">

function post()
{
    var queryStr = "{\"startRow\" : " + $('#startRow').val() + ", \"endRow\" : " + $('#endRow').val() + "}";

    var result = Spoon.post("queryDB", queryStr, "dbResult", "");
    $('#queryResults').text(result); 
}


</script>
</head>
<body>
<h1 id="h">demo</h1>
<form>
<h2>Click submit button to query database.</h2>
Start Row: <input type="text" id="startRow" value="0"/>
End Row: <input type="text" id="endRow" value="100" />

<input type="submit" value="post" onclick="post();return false;"/>
<br>
<h3 id="queryResults"></h3>

</body>
</html>
